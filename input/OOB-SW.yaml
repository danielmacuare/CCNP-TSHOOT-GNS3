---
id: 1
init_conf:
  hostname: OOB-SW
  pass_enc: true
  en_secret: ccnplab
  domain_lookup: true

local_acc:
  - { user: danielmac, secret: ccnplab, priv_level: 15 }
  - { user: admin, secret: adminlab, priv_level: 15 }
  - { user: x-team, secret: xlab, priv_level: 15 }
  - { user: test-team, secret: testlab, priv_level: 4 }

lin_con:
  id: 0
  passwd: ccnplab
  logging_syn: true
  exec_timeo: 0

lin_vty:
  lines: "0 4"
  passwd: ccnplab
  conn_method: telnet

vlans:
  MGMT-200: { id: 200, description: Management }
  SPAR-999: { id: 999, description: Spare }

l2-interfaces:
  Et0/0: { mode: access, vlan: MGMT-200, description: PROVISIONER }  
  Et2/3: { mode: access, vlan: SPAR-999 }  

l3-interfaces:
  Vlan200: { mode: svi, ip: 192.168.1.139, mask: 255.255.255.0, description: Management interface }
