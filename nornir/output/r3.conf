! ######################## Initial-config.j2 ###########################
hostname r3
enable secret ccnplab
no ip domain-lookup
service password-encryption

! ######################## AAA CONF ####################################
aaa new-model
aaa authentication login default local
aaa authorization exec default local

! ######################## LOCAL ACCOUNTS ##############################
username admin privilege 15 secret adminlab
username danielmac privilege 15 secret ccnplab
username test-team privilege 4 secret testlab
username x-team privilege 15 secret xlab

! ######################## CONSOLE #####################################
line console 0
 pass ccnplab
 logging synchronous
 exec-timeout 0

! ######################## VTY LINES ###################################
line vty 0 4
 password ccnplab
 login local
 transport input telnet

! ######################## MGMT INT #####################################
interface Et1/2
 !ip address 192.168.10.134 255.255.255.0
 ip address dhcp
 description Management Interface
 no shutdown

! ######################## END OF INITIAL CONFIG ########################
! ######################## Routers.j2 ###################################